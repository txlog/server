definitions:
  execution.Execution:
    properties:
      details:
        type: string
      executed_at:
        type: string
      execution_id:
        type: string
      hostname:
        type: string
      machine_id:
        type: string
      success:
        type: boolean
      transactions_processed:
        type: integer
      transactions_sent:
        type: integer
    type: object
  transaction.Transaction:
    properties:
      actions:
        type: string
      altered:
        type: string
      begin_time:
        type: string
      command_line:
        type: string
      comment:
        type: string
      end_time:
        type: string
      hostname:
        type: string
      items:
        items:
          $ref: '#/definitions/transaction.TransactionItem'
        type: array
      machine_id:
        type: string
      release_version:
        type: string
      return_code:
        type: string
      scriptlet_output:
        type: string
      transaction_id:
        type: string
      user:
        type: string
    type: object
  transaction.TransactionItem:
    properties:
      action:
        type: string
      arch:
        type: string
      epoch:
        type: string
      from_repo:
        type: string
      name:
        type: string
      release:
        type: string
      repo:
        type: string
      version:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: Txlog repository issues
    url: https://github.com/txlog/server/issues
  description: The centralized system that stores transaction data
  license:
    name: MIT License
    url: https://github.com/txlog/.github/blob/main/profile/LICENSE.md
  termsOfService: https://github.com/txlog
  title: Txlog Server
  version: "0.4"
paths:
  /v1/execution:
    get:
      consumes:
      - application/json
      description: List executions
      parameters:
      - description: Machine ID
        in: query
        name: machine_id
        type: string
      - description: Success
        in: query
        name: success
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "400":
          description: Invalid JSON input
          schema:
            type: string
        "500":
          description: Database error
          schema:
            type: string
      summary: List executions
      tags:
      - execution
    post:
      consumes:
      - application/json
      description: Create a new execution
      parameters:
      - description: Execution data
        in: body
        name: Execution
        required: true
        schema:
          $ref: '#/definitions/execution.Execution'
      produces:
      - application/json
      responses:
        "200":
          description: Execution created
          schema:
            type: string
        "400":
          description: Invalid JSON input
          schema:
            type: string
        "500":
          description: Database error
          schema:
            type: string
      summary: Create a new execution
      tags:
      - execution
  /v1/machine_id:
    get:
      consumes:
      - application/json
      description: List machine IDs
      parameters:
      - description: Hostname
        in: query
        name: hostname
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "400":
          description: Invalid JSON input
          schema:
            type: string
        "500":
          description: Database error
          schema:
            type: string
      summary: List machine IDs
      tags:
      - machine_id
  /v1/transaction:
    get:
      consumes:
      - application/json
      description: Get saved transactions for a host
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
      summary: Get saved transactions for a host
      tags:
      - transaction
    post:
      consumes:
      - application/json
      description: Create a new transaction
      parameters:
      - description: Transaction data
        in: body
        name: Transaction
        required: true
        schema:
          $ref: '#/definitions/transaction.Transaction'
      produces:
      - application/json
      responses:
        "200":
          description: Transaction created
          schema:
            type: string
        "400":
          description: Invalid JSON input
          schema:
            type: string
        "500":
          description: Database error
          schema:
            type: string
      summary: Create a new transaction
      tags:
      - transaction
  /v1/version:
    get:
      consumes:
      - application/json
      description: Get the server version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
      summary: Server version
      tags:
      - version
schemes:
- http
- https
swagger: "2.0"
