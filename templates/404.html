<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/favicon.ico">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <title>Txlog Server: Page not found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
  class="font-sans antialiased min-h-screen flex flex-col items-center justify-center border-t-4 border-txlog-golden">
  <div class="max-w-lg mx-auto px-4 py-8 text-center">
    <div class="font-display font-bold text-8xl text-txlog-indigo/10 mb-4">404</div>
    <h1 class="font-display font-bold text-2xl mb-2">Page not found</h1>
    <p class="text-txlog-indigo/60 mb-8">We are sorry but the page you are looking for does not exist or has been moved.
    </p>
    <a href="/"
      class="inline-flex items-center gap-2 bg-txlog-sky text-white font-medium px-6 py-3 rounded-xl hover:-translate-y-0.5 hover:shadow-lg hover:shadow-txlog-sky/30 transition-all">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Take me home
    </a>
  </div>
  <script>lucide.createIcons();</script>
</body>

</html>
