<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Txlog Server: Internal Server Error</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
  class="font-sans antialiased min-h-screen flex flex-col items-center justify-center border-t-4 border-txlog-coral">
  <div class="max-w-lg mx-auto px-4 py-8 text-center">
    <div class="font-display font-bold text-8xl text-txlog-indigo/10 mb-4">500</div>
    <h1 class="font-display font-bold text-2xl mb-2">Oopsâ€¦ You just found an error page</h1>
    <p class="text-txlog-indigo/60 mb-8">We are sorry but our server encountered an internal error</p>
    <a href="/"
      class="inline-flex items-center gap-2 bg-txlog-sky text-white font-medium px-6 py-3 rounded-xl hover:-translate-y-0.5 hover:shadow-lg hover:shadow-txlog-sky/30 transition-all">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Take me home
    </a>
  </div>
  <div class="max-w-4xl w-full mx-auto px-4 mt-8">
    <div class="bg-white rounded-3xl shadow-soft p-6">
      <h4 class="font-display font-semibold text-lg mb-3">Reported error</h4>
      <pre
        class="bg-txlog-indigo text-white p-4 rounded-xl overflow-x-auto font-mono text-sm"><code>{{ .error }}</code></pre>
    </div>
  </div>
  <script>lucide.createIcons();</script>
</body>

</html>
