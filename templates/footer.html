<script>
  function toggleDropdown(menuId) {
    var menu = document.getElementById(menuId);
    var isHidden = menu.classList.contains('hidden');
    document.querySelectorAll('[id$="-menu"]').forEach(function (m) { m.classList.add('hidden'); });
    if (isHidden) menu.classList.remove('hidden');
  }
  document.addEventListener('click', function (e) {
    document.querySelectorAll('[id$="-menu"]').forEach(function (menu) {
      var parent = menu.parentElement;
      if (parent && !parent.contains(e.target)) menu.classList.add('hidden');
    });
  });
  function openModal(id) {
    var modal = document.getElementById(id);
    if (!modal) return;
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    var panel = modal.querySelector('[data-modal-panel]');
    if (panel) {
      setTimeout(function () {
        panel.classList.remove('scale-95', 'opacity-0');
        panel.classList.add('scale-100', 'opacity-100');
      }, 10);
    }
  }
  function closeModal(id, callback) {
    var modal = document.getElementById(id);
    if (!modal) return;
    var panel = modal.querySelector('[data-modal-panel]');
    if (panel) {
      panel.classList.remove('scale-100', 'opacity-100');
      panel.classList.add('scale-95', 'opacity-0');
    }
    setTimeout(function () {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      if (callback) callback();
    }, 200);
  }
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      document.querySelectorAll('.fixed.inset-0.z-50:not(.hidden)').forEach(function (modal) {
        closeModal(modal.id);
      });
    }
  });
  lucide.createIcons();
</script>
