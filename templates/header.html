<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <title>Txlog Server</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/css/tabler.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body>
  <header class="navbar navbar-expand-md navbar-overlap d-print-none" data-bs-theme="dark">
    <div class="container-xl">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-brand d-none-navbar-horizontal pe-0 pe-md-3">
        <a href="/">
          <img src="/assets/logbook.png" width="110" height="32" alt="Txlog Server" class="navbar-brand-image" />
        </a>
        Txlog Server
      </div>
      <ul class="navbar-nav">
        <li class="nav-item {{ if eq .Context.Request.URL.Path "/" }}active{{ end }}">
          <a class="nav-link" href="/">
            <span class="nav-link-icon">
              <i class="ti ti-cpu"></i>
            </span>
            <span class="nav-link-title">
              Assets
            </span>
          </a>
        </li>
        <li class="nav-item {{ if eq .Context.Request.URL.Path "/insights" }}active{{ end }}">
          <a class="nav-link" href="/insights">
            <span class="nav-link-icon">
              <i class="ti ti-chart-infographic"></i>
            </span>
            <span class="nav-link-title">
              Insights
            </span>
          </a>
        </li>
        <li class="nav-item {{ if eq .Context.Request.URL.Path "/settings" }}active{{ end }}">
          <a class="nav-link" href="/settings">
            <span class="nav-link-icon">
              <i class="ti ti-settings"></i>
            </span>
            <span class="nav-link-title">
              Settings
            </span>
          </a>
        </li>
      </ul>
      <div class="navbar-nav flex-row order-md-last ms-auto">
        <div class="nav-item dropdown">
          <div class="d-none d-xl-block ps-2">
            <span class="badge bg-light-lt">{{ .Context.Keys.env.INSTANCE }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="page-wrapper">
