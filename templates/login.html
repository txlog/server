<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ .title }}</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.34.0/dist/tabler-icons.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class=" d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="/images/logbook.png" height="100" width="100" alt="Txlog Server"></a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>

            <!-- Error Messages -->
            <div id="error-container">
              <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');

                if (error) {
                  let errorMessage = 'An error occurred during authentication.';
                  let errorTitle = 'Authentication Error';

                  switch (error) {
                    case 'auth_failed':
                      errorMessage = 'Authentication failed. Please check your credentials and try again.';
                      break;
                    case 'invalid_state':
                      errorMessage = 'Invalid request state. Please try again.';
                      break;
                    case 'token_exchange_failed':
                      errorMessage = 'Failed to exchange authorization code.';
                      break;
                    case 'id_token_missing':
                      errorMessage = 'ID token is missing from the response.';
                      break;
                    case 'id_token_invalid':
                      errorMessage = 'ID token verification failed.';
                      break;
                    case 'user_creation_failed':
                      errorMessage = 'Failed to create or update user account.';
                      break;
                    case 'account_disabled':
                      errorMessage = 'Your account has been disabled. Please contact an administrator.';
                      break;
                    case 'session_creation_failed':
                      errorMessage = 'Failed to create user session.';
                      break;
                    case 'invalid_credentials':
                      errorMessage = 'Invalid username or password.';
                      break;
                    case 'user_not_found':
                      errorMessage = 'User not found in the directory. Please check your username.';
                      break;
                    case 'unauthorized_group':
                      errorMessage = 'You are not authorized to access this system. Please contact an administrator.';
                      break;
                    case 'ldap_connection_error':
                      errorTitle = 'LDAP Connection Error';
                      errorMessage = 'Unable to connect to the authentication server. Please contact an administrator.';
                      break;
                    case 'ldap_bind_error':
                      errorTitle = 'LDAP Configuration Error';
                      errorMessage = 'Authentication service is misconfigured. Please contact an administrator to check the service account settings.';
                      break;
                    case 'ldap_config_error':
                      errorTitle = 'LDAP Configuration Error';
                      errorMessage = 'Authentication service has a configuration issue. Please contact an administrator to verify the directory settings.';
                      break;
                  }

                  document.getElementById('error-container').innerHTML =
                    '<div class="alert alert-danger mb-3" role="alert">' +
                    '<div class="d-flex">' +
                    '<div>' +
                    '<svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" /><path d="M12 9v4" /><path d="M12 17h.01" /></svg>' +
                    '</div>' +
                    '<div>' +
                    '<h4>' + errorTitle + '</h4>' +
                    '<div class="text-secondary">' + errorMessage + '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                }
              </script>
            </div>

            {{ if .ldap_enabled }}
            <!-- Email/Password Login Form -->
            <form action="/auth/ldap/login" method="post" autocomplete="off" novalidate>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="text" name="username" class="form-control" placeholder="your@email.com" autocomplete="off" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your password" autocomplete="off" required>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </div>
            </form>
            {{ end }}

            {{ if and .oidc_enabled .ldap_enabled }}
            <!-- OR Divider -->
            <div class="hr-text">or</div>
            {{ end }}

            {{ if .oidc_enabled }}
            <!-- OIDC Login Buttons -->
            <div class="row">
              <div class="col">
                <form action="/auth/login" method="post" autocomplete="off" novalidate>
                  <button type="submit" class="btn w-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 12l2 2l4 -4" /><path d="M21 12c0 1.268 -.63 2.39 -1.593 3.068a3.745 3.745 0 0 1 -1.043 3.296a3.745 3.745 0 0 1 -3.296 1.043a3.745 3.745 0 0 1 -3.068 1.593a3.745 3.745 0 0 1 -3.068 -1.593a3.745 3.745 0 0 1 -3.296 -1.043a3.745 3.745 0 0 1 -1.043 -3.296a3.745 3.745 0 0 1 -1.593 -3.068a3.745 3.745 0 0 1 1.593 -3.068a3.745 3.745 0 0 1 1.043 -3.296a3.745 3.745 0 0 1 3.296 -1.043a3.745 3.745 0 0 1 3.068 -1.593a3.745 3.745 0 0 1 3.068 1.593a3.745 3.745 0 0 1 3.296 1.043a3.745 3.745 0 0 1 1.043 3.296a3.745 3.745 0 0 1 1.593 3.068z" /></svg>
                    Login with SSO
                  </button>
                </form>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  </body>
</html>
