<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ .title }}</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.34.0/dist/tabler-icons.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class=" d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="/images/logbook.png" height="200" width="200" alt="Txlog Server"></a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>

            <!-- Error Messages -->
            <div id="error-container">
              <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');

                if (error) {
                  let errorMessage = 'An error occurred during authentication.';

                  switch (error) {
                    case 'auth_failed':
                      errorMessage = 'Authentication failed. Please try again.';
                      break;
                    case 'invalid_state':
                      errorMessage = 'Invalid request state. Please try again.';
                      break;
                    case 'token_exchange_failed':
                      errorMessage = 'Failed to exchange authorization code.';
                      break;
                    case 'id_token_missing':
                      errorMessage = 'ID token is missing from the response.';
                      break;
                    case 'id_token_invalid':
                      errorMessage = 'ID token verification failed.';
                      break;
                    case 'user_creation_failed':
                      errorMessage = 'Failed to create or update user account.';
                      break;
                    case 'account_disabled':
                      errorMessage = 'Your account has been disabled. Please contact an administrator.';
                      break;
                    case 'session_creation_failed':
                      errorMessage = 'Failed to create user session.';
                      break;
                  }

                  document.getElementById('error-container').innerHTML =
                    '<div class="alert alert-danger mb-3" role="alert">' +
                    '<div class="d-flex">' +
                    '<div>' +
                    '<svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" /><path d="M12 9v4" /><path d="M12 17h.01" /></svg>' +
                    '</div>' +
                    '<div>' +
                    '<h4>Authentication Error</h4>' +
                    '<div class="text-secondary">' + errorMessage + '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                }
              </script>
            </div>

            <form action="/auth/login" method="post" autocomplete="off" novalidate>
              <div class="mb-3">
                <label class="form-label">Authentication Method</label>
                <div class="form-selectgroup-boxes row mb-3">
                  <div class="col-lg-12">
                    <label class="form-selectgroup-item">
                      <input type="radio" name="auth-method" value="oidc" class="form-selectgroup-input" checked>
                      <span class="form-selectgroup-label d-flex align-items-center p-3">
                        <span class="me-3">
                          <span class="form-selectgroup-check"></span>
                        </span>
                        <span class="form-selectgroup-label-content">
                          <span class="form-selectgroup-title strong mb-1">OpenID Connect</span>
                          <span class="d-block text-secondary">Sign in with your OIDC provider</span>
                        </span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 12l2 2l4 -4" /><path d="M21 12c0 1.268 -.63 2.39 -1.593 3.068a3.745 3.745 0 0 1 -1.043 3.296a3.745 3.745 0 0 1 -3.296 1.043a3.745 3.745 0 0 1 -3.068 1.593a3.745 3.745 0 0 1 -3.068 -1.593a3.745 3.745 0 0 1 -3.296 -1.043a3.745 3.745 0 0 1 -1.043 -3.296a3.745 3.745 0 0 1 -1.593 -3.068a3.745 3.745 0 0 1 1.593 -3.068a3.745 3.745 0 0 1 1.043 -3.296a3.745 3.745 0 0 1 3.296 -1.043a3.745 3.745 0 0 1 3.068 -1.593a3.745 3.745 0 0 1 3.068 1.593a3.745 3.745 0 0 1 3.296 1.043a3.745 3.745 0 0 1 1.043 3.296a3.745 3.745 0 0 1 1.593 3.068z" /></svg>
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-secondary mt-3">
          Secure authentication powered by OpenID Connect
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  </body>
</html>
